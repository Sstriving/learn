        console.log(...arr);
        function arrToStr(arr){

        }

        //第二题 : 两个有序字符串，拼接成一个有序字符串  str1 = 'abcdef'，str2 = 'defgklm';

        function sortStr(str1,str2,res = ''){
            if(!str1) {
                return res + str2;
            }
            if(!str2) {
                return res +str1;
            }
            let a = str1.charAt(0);
            let b = str2.charAt(0);
            if(a < b){
                res += a;
                str1 = str1.substring(1);
            }else{
                res += b;
                str2 = str2.substring(1);                
            }
            return sortStr(str1,str2,res);
        }
        let str1 = 'aabcdef';
        let str2 = 'adgl';
        console.log(sortStr(str1,str2));
        
    </script>
