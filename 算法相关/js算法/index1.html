<body>
    <script>
        /**
     * 给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
     *
     * 123 -> 321
     * -12300 -> -321
     */
    let num = -1232435;
    let reverse = function(num) {
        let res = 0;
        let symbol = num > 0;
        num = num > 0 ? num : -num
        while( num != 0 ) {
            res = res*10 + num%10;
            num = Math.floor(num/10);
        }
        if(res > Math.pow(2,31)-1) return 0
        return symbol ? res : -res;
    }
    console.log(reverse(num))
    </script>
