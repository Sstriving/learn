<body>
    <script>
        /**
     * 最长公共前缀
     * [
     *      'a b c'
     *      'a b d'
     *      'a b f'
     *      'a b c d'
     * ]
     *
     * 思路: 将这个字符串数组看做二维数组.我们外层无限循环, 因为不知道最短的字符串
     */
        let arr = [
            'abc',
            'abcd',
            'abcf',
            'abcd',
        ]
        let longestCommonPrefix = function (arr) {
            let i = 0;
            while (true) {
                for (let j = 1; j < arr.length; j++) {
                    if (arr[0][i] !== arr[j][i] || arr[0].length == i || arr[j].length == i) {
                        return arr[0].substring(0, i)
                    }
                }
                i++;
            }
        }
        console.log(longestCommonPrefix(arr))



    </script>
</body>
