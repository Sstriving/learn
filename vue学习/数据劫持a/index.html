<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="mvue.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>

    <div id='app'>
        {{message}}
        <p>{{a}}</p>
        <input type="text" k-modal='a'>{{a}}
        <p k-modal='message'></p>
    </div>
    <script>
        let vm = new Mvue({
            el:'#app',
            data:{
                message:'测试数据',
                a:'数据'
            }
        })
        // console.log(vm._data);
        vm._data.message = 'ads';
        vm._data.a = '123';
        console.log(vm._data.message);
    </script>
</body>
</html>
<!-- 一个数据双向绑定dem
实现了 
1.{{}}语法数据绑定
2.通过k-modal属性绑定数据

可以打开index.html去做测试 -->
