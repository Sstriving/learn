        function deepClone(obj, newObj) {
            var newObj = newObj || {};
            for (let i in obj) {
                if (typeof obj[i] === 'object') {
                    if (obj[i].constructor === Function) {
                        newObj[i] = new Function('return' + obj[i].toString())()
                        continue;
                    }
                    newObj[i] = (obj[i].constructor === Array) ? [] : {};
                    deepClone(obj[i], newObj[i])
                } else {
                    newObj[i] = obj[i];
                }
            }
            return newObj
